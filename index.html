<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Testing</title>
		<link rel="stylesheet" href="https://use.typekit.net/mnr3qiz.css" />
		<link rel="stylesheet" href="https://use.typekit.net/pfa4kqj.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="title">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="options">
			<div class="difficulty">
				<label>
					<input type="radio" name="difficulty" value="Easy" checked />
					Easy
				</label>
				<label>
					<input type="radio" name="difficulty" value="Regular" />
					Regular
				</label>
				<label>
					<input type="radio" name="difficulty" value="Hard" />
					Hard
				</label>
			</div>
			<div class="center">
				<div id="start"><h2>Start</h2></div>
			</div>
		</div>
		<div class="grid">
			<div id="row1" class="row">
				<div id="slot1" class="slot"><span class="square" id="square1"></span></div>
				<div id="slot2" class="slot"><span class="square" id="square2"></span></div>
				<div id="slot3" class="slot"><span class="square" id="square3"></span></div>
			</div>

			<div id="row2" class="row">
				<div id="slot1" class="slot"><span class="square" id="square4"></span></div>
				<div id="slot2" class="slot"><span class="square" id="square5"></span></div>
				<div id="slot3" class="slot"><span class="square" id="square6"></span></div>
			</div>

			<div id="row3" class="row">
				<div id="slot1" class="slot"><span class="square" id="square7"></span></div>
				<div id="slot2" class="slot"><span class="square" id="square8"></span></div>
				<div id="slot3" class="slot"><span class="square" id="square9"></span></div>
			</div>
		</div>
		<script src="tictactoe.js"></script>
	</body>
</html>
